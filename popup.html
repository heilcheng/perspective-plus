<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Perspective Plus</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #result {
      white-space: pre-wrap;
    }
    .score {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .interpretation {
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }
    .summary, .analysis {
      margin-top: 20px;
    }
    .summary h2, .analysis h2 {
      font-size: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .chunk {
      margin-bottom: 10px;
    }
    .chunk-score {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Perspective Plus</h1>
  <button id="verifyButton">Verify Medical Content</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
